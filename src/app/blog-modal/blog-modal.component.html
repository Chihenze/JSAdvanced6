<div class="modal-header">
    <h4 class="modal-title">Додати блог</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="blogForm">
      <div class="form-group">
        <label for="title">Заголовок</label>
        <input type="text" class="form-control" id="title" formControlName="title">
      </div>
      <div class="form-group">
        <label for="text">Текст</label>
        <textarea class="form-control" id="text" formControlName="text"></textarea>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Закрити</button>
    <button type="button" class="btn btn-primary" (click)="saveBlog()" [disabled]="!blogForm.valid">Додати блог</button>
  </div>
