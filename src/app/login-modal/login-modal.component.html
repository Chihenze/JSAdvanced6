<div class="modal">
  <div class="BackColor">
    <h2>Sign in</h2>
    <input placeholder="Електронна пошта" [(ngModel)]="email">
    <input placeholder="Пароль" type="password" [(ngModel)]="password">
    <div class="buttons">
      <button (click)="close()">Close</button>
      <button (click)="login()">Submit</button>
    </div>
  </div>
</div>
